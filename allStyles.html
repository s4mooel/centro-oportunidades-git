    font-size: 15px;
  }

  .tooltip .tooltip-text {
    visibility: hidden;
    width: 420px;
    background-color: #333;
    color: #fff;
    text-align: justify;
    padding: 6px 8px;
    border-radius: 6px;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.3s;
  }
  .tooltip:hover .tooltip-text {
    visibility: visible;
    opacity: 0.7;
